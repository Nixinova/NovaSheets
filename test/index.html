<!doctype html>
<html>

<head>
    <title>NovaSheets Testing</title>
    <script src="../src/novasheets.js"></script>
    <link rel="novasheet" href="style.nss">
    <script type="novasheet">
        @var shading
            linear-gradient(90deg, #55f, #5ff);
        @var border | color = 1px solid $[color]
        @endvar
        // body {color: blue;}
        .shaded {background: $(shading); color: white;} // basic shading
        .title {margin-left: 3em; color: blue; border-bottom: $(border|color=#ff7711);}
    </script>
</head>

<body>
    <h2 class="title">External stylesheet</h2>
    <div class="content">
        <p class="p-styled">Example paragraph 1.</p>
    </div>
    <div class="content">
        <p>Example paragraph 2.</p>
    </div>
    <h2 class="title">Internal stylesheet</h2>
    <div class="shaded">
        <p>Example paragraph 3.</p>
    </div>
</body>

</html>
