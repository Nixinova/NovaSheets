<!doctype html>
<html>

<head>
    <title>NovaSheets Testing</title>
    <script src="../src/novasheets.js"></script>
    <link rel="novasheet" href="style.nss">
    <template type="novasheet">
        @var shading
            linear-gradient(90deg, #55f, #5ff);
        @var border | color
            1px solid $[color]
        ---
        // body {color: blue;}
        .shaded {background: $(shading); color: white;} // basic shading
        .title {margin-left: 3em; color: blue; border-bottom: $(border|color=#f5a);}
    </template>
</head>

<body>
    <h2 class="title">External stylesheet</h2>
    <div class="content">
        <p class="p-styled">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
    <div class="content">
        <p>Cras eu eros feugiat, aliquam nunc eu, interdum lorem.</p>
    </div>
    <h2 class="title">Internal stylesheet</h2>
    <div class="shaded">
        <p>Maecenas iaculis interdum tortor, ac gravida ipsum consequat vel.</p>
    </div>
</body>

</html>
